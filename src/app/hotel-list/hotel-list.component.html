<div class="container">
    <h2  *ngIf="hotels && hotels.length >0"> {{title}}</h2>
    
    <button class="btn btn-primary d-flex"  (click)="toggleIsNewBaadge()">
        <span class="material-icons">
            {{showBadge ? 'visibility_off': 'visibility'}}
        </span>
        <span>
            {{showBadge?'Cacher':'afficher'}} Afficher Nouveau

        </span>
    </button>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let hotel of hotels ">
          <div class="card">
            <img src="{{hotel.imageUrl}}" class="card-img-top" [alt]="hotel.hotelName">
            <div class="card-body">
              <h5 class="card-title">{{hotel.hotelName}}</h5>
              <p class="card-text">{{hotel.description}}</p>
           
              <span class="badge bg-primary" *ngIf="showBadge">Nouveaux</span>
            </div>
          </div>
        </div>
</div>
